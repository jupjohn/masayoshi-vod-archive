<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <script>
        function toggleTheme() {
            const newTheme = getCurrentTheme() === "dark" ? "light" : "dark";
            setTheme(newTheme);
        }

        function setTheme(newTheme) {
            let htmlElement = document.getElementsByTagName("html")[0];
            htmlElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("site-theme", newTheme);
        }

        function getCurrentTheme() {
            let storedTheme = localStorage.getItem("site-theme");
            if (storedTheme === null) {
                storedTheme = (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
                localStorage.setItem("site-theme", storedTheme);
            }

            return storedTheme;
        }

        setTheme(getCurrentTheme());
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode,light_mode"/>
    <script src="/htmx.min.js"></script>
    <link rel="stylesheet" href="/pico.blue.min.css"/>
    <link rel="stylesheet" href="/global.css"/>
    <meta name="color-scheme" content="light dark"/>
    <title>Masayoshi VOD Archive</title>
</head>

    <nav>
        <ul>
            <li>
                <img src="cableOffline.3x.png" class="header-logo"/>
                <hgroup class="header-text">
                    <h1>Masayoshi VOD Archive</h1>
                    <p>An archive of streams from <a href="https://www.twitch.tv/masayoshi">Masayoshi</a></p>
                </hgroup>
            </li>
        </ul>
        <ul>
            <li>
                <button class="secondary outline" onclick="toggleTheme()" data-tooltip="Change theme">
                    <span class="material-symbols-outlined theme-toggle-icon" id="theme-light">
                        &#xe518;
                    </span>
                    <span class="material-symbols-outlined theme-toggle-icon" id="theme-dark">
                        &#xe51c;
                    </span>
                </button>
            </li>
        </ul>
    </nav>
